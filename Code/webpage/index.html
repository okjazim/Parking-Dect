<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #90EE90 100%);
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: #2C3E50;
            border-top: 8px solid #FFD700;
        }

        .parking-spot {
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 250px;
            height: 180px;
            border: 4px dashed white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .wall {
            position: absolute;
            bottom: 15%;
            right: 5%;
            width: 30px;
            height: 200px;
            background: linear-gradient(to right, #8B4513 0%, #654321 100%);
            border-radius: 5px;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .car {
            position: absolute;
            bottom: 15%;
            right: 50%;
            width: 200px;
            height: 120px;
            transition: right 0.3s ease-out;
        }

        .car-body {
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #3498db 0%, #2980b9 100%);
            border-radius: 20px 20px 10px 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .car-top {
            width: 60%;
            height: 50%;
            background: linear-gradient(to bottom, #5DADE2 0%, #3498db 100%);
            border-radius: 15px 15px 0 0;
            position: absolute;
            top: -30%;
            left: 20%;
        }

        .wheel {
            width: 35px;
            height: 35px;
            background: #2C3E50;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            border: 3px solid #1a1a1a;
        }

        .wheel-front { left: 20px; }
        .wheel-back { right: 20px; }

        .hud {
            position: absolute;
            top: 50px;
            left: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgb(22, 49, 129);
            min-width: 350px;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
        }

        .hud-title {
            color: rgb(33, 76, 161);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .distance-display {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px currentColor;
        }

        .status {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .led-indicators {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .led {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .led.active {
            box-shadow: 0 0 30px currentColor;
            border-color: currentColor;
        }

        .led-red { background: #2C3E50; color: #ff4444; }
        .led-red.active { background: #ff4444; }

        .led-yellow { background: #2C3E50; color: #ffaa00; }
        .led-yellow.active { background: #ffaa00; }

        .led-green { background: #2C3E50; color: #44ff44; }
        .led-green.active { background: #44ff44; }

        .led-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            border: 2px solid #44ff44;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        
        <div class="connection-status" id="connStatus">‚úÖ Connected</div>

        <div class="hud">
            <div class="hud-title">üöó Parking Assist</div>
            <div class="distance-display" id="distance">-- cm</div>
            <div class="status" id="status">INITIALIZING...</div>
            
            <div class="led-indicators">
                <div class="led led-red" id="ledRed">
                    <div class="led-label">STOP</div>
                </div>
                <div class="led led-yellow" id="ledYellow">
                    <div class="led-label">SLOW</div>
                </div>
                <div class="led led-green" id="ledGreen">
                    <div class="led-label">OK</div>
                </div>
            </div>
        </div>

        <div class="road"></div>
        <div class="parking-spot"></div>
        <div class="wall"></div>

        <div class="car" id="car">
            <div class="car-top"></div>
            <div class="car-body">
                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-back"></div>
            </div>
        </div>
    </div>

    <script>
        const distanceEl = document.getElementById('distance');
        const statusEl = document.getElementById('status');
        const carEl = document.getElementById('car');
        const ledRed = document.getElementById('ledRed');
        const ledYellow = document.getElementById('ledYellow');
        const ledGreen = document.getElementById('ledGreen');
        const connStatus = document.getElementById('connStatus');

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    connStatus.textContent = '‚úÖ Connected';
                    connStatus.style.borderColor = '#44ff44';
                    updateDisplay(data.distance);
                })
                .catch(error => {
                    connStatus.textContent = '‚ùå Connection Error';
                    connStatus.style.borderColor = '#ff4444';
                });
        }

        function updateDisplay(distance) {
            distanceEl.textContent = `${distance.toFixed(1)} cm`;
            
            ledRed.classList.remove('active');
            ledYellow.classList.remove('active');
            ledGreen.classList.remove('active');

            const maxDist = 50;
            const minDist = 5;
            const carPosition = Math.max(10, Math.min(45, 45 - ((distance - minDist) / (maxDist - minDist)) * 35));
            carEl.style.right = `${carPosition}%`;

            if (distance < 10) {
                ledRed.classList.add('active');
                statusEl.textContent = 'üî¥ STOP! TOO CLOSE';
                statusEl.style.background = 'rgba(255, 68, 68, 0.3)';
                statusEl.style.color = '#ff4444';
            } else if (distance < 20) {
                ledYellow.classList.add('active');
                statusEl.textContent = 'üü° SLOW DOWN';
                statusEl.style.background = 'rgba(255, 170, 0, 0.3)';
                statusEl.style.color = '#ffaa00';
            } else if (distance < 30) {
                ledGreen.classList.add('active');
                statusEl.textContent = 'üü¢ SAFE DISTANCE';
                statusEl.style.background = 'rgba(68, 255, 68, 0.3)';
                statusEl.style.color = '#44ff44';
            } else {
                statusEl.textContent = '‚ö´ CLEAR';
                statusEl.style.background = 'rgba(255, 255, 255, 0.1)';
                statusEl.style.color = '#aaaaaa';
            }
        }
        setInterval(fetchData, 200);
        fetchData();
    </script>
</body>
</html>
