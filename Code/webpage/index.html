<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ox64 Parking Assistant</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Defer ensures the DOM exists before script runs (prevents null addEventListener) -->
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Sky Background -->
  <div class="sky-background"></div>

  <!-- Animated Background -->
  <div class="background-animation">
    <!-- Day Mode Elements -->
    <div class="day-elements">
      <div class="sun"></div>
      <div class="cloud"></div><div class="cloud"></div><div class="cloud"></div><div class="cloud"></div>
      <div class="cloud"></div><div class="cloud"></div><div class="cloud"></div><div class="cloud"></div>
      <div class="cloud"></div><div class="cloud"></div><div class="cloud"></div><div class="cloud"></div>
    </div>

    <!-- Night Mode Elements -->
    <div class="night-elements">
      <div class="moon"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>Ox64 Parking Assistant</h1>
      <p class="subtitle">Real-time distance monitoring system</p>
    </header>

    <div class="dashboard">
      <div class="indicator-panel">
        <h3>Status Indicator</h3>
        <div class="traffic-light">
          <div class="light red" id="lampRed"></div>
          <div class="light yellow" id="lampYellow"></div>
          <div class="light green" id="lampGreen"></div>
        </div>
      </div>

      <div class="data-panel">
        <h3>Distance Monitoring</h3>

        <div class="distance-display">
          <div id="distance">-- cm</div>
        </div>

        <div class="status-display">
          <div id="status">Initializing system...</div>
        </div>

        <div class="progress-section">
          <h4>Distance Level</h4>
          <div class="progress-bar">
            <div class="progress-fill" id="meterFill"></div>
          </div>
        </div>

        <div class="legend">
          <div class="legend-item"><span class="legend-dot red"></span>STOP (0–15cm)</div>
          <div class="legend-item"><span class="legend-dot yellow"></span>SLOW (16–25cm)</div>
          <div class="legend-item"><span class="legend-dot green"></span>GO (26–45cm)</div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>© 2026</p>
    </footer>
  </div>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <svg class="theme-icon" id="sunIcon" viewBox="0 0 24 24">
      <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
    </svg>
    <svg class="theme-icon hidden" id="moonIcon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>
</body>
</html>
